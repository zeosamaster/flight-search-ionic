<h4>Change Password</h4>

<form (ngSubmit)="submit()">

    <password [password]="oldPassword" (onPassword)="oldPassword = $event" [label]="'Old Password'"></password>
    <password-confirm [password]="newPassword" (onPassword)="newPassword = $event" [validateError]="attemptedSubmit"></password-confirm>

    <button ion-button type="submit" block>Change Password</button>

</form>
