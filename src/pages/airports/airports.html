<ion-header>

    <ion-navbar>
        <ion-title>Airports</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let continent of world.continents">
        <ion-card-content>

            <ion-card-title (click)="visibleContinent = visibleContinent===continent ? false : continent">
                {{ continent.name }}
            </ion-card-title>
            <p>Countries: {{ continent.countries.length }}</p>
            
            <ion-card *ngFor="let country of continent.countries" [hidden]="visibleContinent!=continent">
                <ion-card-content>

                    <ion-card-title (click)="visibleCountry = visibleCountry===country ? false : country">
                        {{ country.name }}
                    </ion-card-title>
                    <p>Cities: {{ country.cities.length }}</p>

                    <ion-card *ngFor="let city of country.cities" [hidden]="visibleCountry!=country">
                        <ion-card-content>

                            <ion-card-title (click)="visibleCity = visibleCity===city ? false : city">
                                {{ city.name }}
                            </ion-card-title>
                            <p>Airports: {{ city.airports.length }}</p>

                            <ion-card *ngFor="let airport of city.airports" [hidden]="visibleCity!=city">
                                <ion-card-content>

                                    <airport-info [airport]="airport"></airport-info>

                                </ion-card-content>
                            </ion-card>

                        </ion-card-content>
                    </ion-card>

                </ion-card-content>
            </ion-card>

        </ion-card-content>
    </ion-card>

</ion-content>
