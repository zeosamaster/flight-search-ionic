<ion-header>

    <ion-navbar>
        <ion-title [innerHTML]="user?.name"></ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ng-container *ngIf="user">
        <user-info [user]="user"></user-info>

        <button ion-button full color="danger" (click)="logout()">Logout</button>
    </ng-container>
</ion-content>
