<ion-header>

    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>



<ion-content padding>
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

        <ion-row>
            <ion-col>
                <ion-list inset>

                    <ion-item>
                        <ion-input placeholder="Email" name="email" id="emailField" type="email" required [(ngModel)]="email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input placeholder="Confirm Password" name="confirmPassword" id="confirmPasswordField" type="password" required [(ngModel)]="confirmPassword"></ion-input>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>

                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <div *ngIf="password !== confirmPassword" class="alert alert-danger">Passwords must match</div>
                <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Registar</button>

            </ion-col>
        </ion-row>

    </form>
</ion-content>
