<ion-tabs>
    <ion-tab [root]="homeTab" tabTitle="Home" tabIcon="home"></ion-tab>
    <ion-tab [enabled]="isLogged$ | async" [root]="userTab" tabTitle="User" tabIcon="person"></ion-tab>
    <ion-tab [enabled]="!(isLogged$ | async)" [root]="loginTab" tabTitle="Login" tabIcon="log-in"></ion-tab>
</ion-tabs>
